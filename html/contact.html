<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/metiers.js"></script>
        <title>Contact</title>
    </head>

    <body>
        <div id="header" class="dark-bg">
            <img class="logo" src="assets/images/logo.png">
            <div class="title">
                <h1 class="title">Contact us</h1>
            </div>
            <nav class="h-menu">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li> Puffles Commun</li>
                    <li>Puffles </li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div id="vertical-center">
            <div id="menu" class="column-left inline vl">
                <h1 class="box-title">Menu</h1>
                <nav class="v-menu">
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li> Puffles Commun</li>
                        <li>Puffles </li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div id="main" class="column-right inline floating-container">
                <h1>Contact</h1>
                <div class="content">
                    <form action="javascript:submit();">
                        <div class="contact-form">
                            <div class="col-half-left">
                                <label>First name</label>
                                <input name="first-name" placeholder="first-name" type="text">
                            </div>
                            <div class="col-half-right">
                                <label>Last name</label>
                                <input name="last-name" placeholder="last-name" type="text">
                            </div>
                            <div class="col-full">
                                <label>Email Address</label>
                                <input name="mail" placeholder="email" type="email">
                            </div>
                            <div class="col-full">
                                <label>Birth date</label><br>
                                <input name="date" placeholder="dd/mm/yyyy" type="date">
                            </div>
                            <div class="col-full">
                                <label>Gender</label><br>
                                <div class="radio">
                                    <div>
                                        <input id="male" type="radio" name="gender" value="Male" checked>
                                        <label for="male">M</label>
                                    </div>
                                    <div>
                                        <input id="female" type="radio" name="gender" value="Female">
                                        <label for="female">F</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-full">
                                <label>Your activity in France</label><br>
                                <select id="jobs">
                                    <option value disabled selected>Loading...</option>
                                </select>
                            </div>
                            <div class="col-full">
                                <label>Subject</label>
                                <input placeholder="Subject" name="subject">
                            </div>
                            <div class="col-full">
                                <label>Message</label>
                                <textarea placeholder="Message" name="message"></textarea>
                            </div>
                            <div class="col-full">
                                <button type="submit">Send</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div id="footer" class="dark-bg">
            <!-- <h3 class="footer">Puffle</h3> -->
            <p class="footer">Copyright : Puffle&co Â©</p>
            <p class="footer">Webmasters : Fouiny & Obito1903</p>
        </div>

    </body>

</html>
